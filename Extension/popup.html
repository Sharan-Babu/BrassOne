<!DOCTYPE html>
<html>
<head>
  <title>Brass One - Web Automation Assistant</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    #resultsSection { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    #resultsHeading { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div>
    <label for="userId"><b>User ID:</b></label>
    <input type="text" id="userId" placeholder="Enter User ID">
  </div>
  <h2>Create Automation</h2>
  <textarea id="automationInput" placeholder="Describe your automation very specifically..."></textarea>
  <button id="submitAutomation">Submit</button>
  <div id="resultsSection">
    <div id="resultsHeading">Brass one Results&#x2728;:</div>
    <div id="automationResults"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
